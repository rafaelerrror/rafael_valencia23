<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #333;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px 0;
      padding: 8px;
      width: 200px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Calculator</h1>

  <!-- Calculate Square and Cube -->
  <h2>Calculate Square and Cube :)</h2>
  <form id="squareCubeForm">
    <label for="number">Enter a number:</label><br>
    <input type="number" id="number" required><br>
    <button type="button" onclick="calculateSquareAndCube()">Calculate</button>
  </form>
  <p id="squareCubeResult"></p>

  <!-- Calculate Average -->
  <h2>Calculate Ave. of 5 Numbers</h2>
  <form id="averageForm">
    <label for="num1">Enter number 1:</label><br>
    <input type="number" id="num1" required><br>
    <label for="num2">Enter number 2:</label><br>
    <input type="number" id="num2" required><br>
    <label for="num3">Enter number 3:</label><br>
    <input type="number" id="num3" required><br>
    <label for="num4">Enter number 4:</label><br>
    <input type="number" id="num4" required><br>
    <label for="num5">Enter number 5:</label><br>
    <input type="number" id="num5" required><br>
    <button type="button" onclick="calculateAverage()">Calculate Average</button>
  </form>
  <p id="averageResult"></p>

  <script>
    // Function to calculate square and cube
    function calculateSquareAndCube() {
      const number = document.getElementById('number').value;
      if (number === '') {
        alert('Please enter a number.');
        return;
      }
      const square = number * number;
      const cube = number * number * number;
      document.getElementById('squareCubeResult').textContent = Square: ${square}, Cube: ${cube};
    }

    // Function to calculate average
    function calculateAverage() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const num3 = parseFloat(document.getElementById('num3').value);
      const num4 = parseFloat(document.getElementById('num4').value);
      const num5 = parseFloat(document.getElementById('num5').value);

      if (isNaN(num1) || isNaN(num2) || isNaN(num3) || isNaN(num4) || isNaN(num5)) {
        alert('Please enter all five numbers.');
        return;
      }

      const average = (num1 + num2 + num3 + num4 + num5) / 5;
      document.getElementById('averageResult').textContent = Average: ${average};
    }
  </script>
</body>
</html>
